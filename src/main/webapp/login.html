<!DOCTYPE html>
<html xmlns="http://java.sun.com/jsf/facelets">
<head lang="en">
    <meta charset="UTF-8">
    <title>Login page</title>
    <!--<link rel="stylesheet" href="css/custom-normalize.css"/>-->
    <link rel="stylesheet" href="kickstart/css/kickstart.css" media="all"/>
    <link rel="stylesheet" href="kickstart/css/kickstart-buttons.css" media="all"/>
    <link rel="stylesheet" href="kickstart/css/kickstart-forms.css" media="all"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body style="background-color: #f0f0f0">

<div align="center" style="margin-top: 100px">
    <h6 style="color: #5e5e5e">Welcome to Login page</h6>
</div>

<div id="container-small">

    <p align="center" style="color: #B21203">${message}</p>

    <form action="/login" method="post">

        <div style="padding-left: 20px;">
            <label for="email" style="color: #5e5e5e">Email: </label>
            <input type="text" name="email" id="email" value="${email}" size="30" style="margin-top: 10px"/>
        </div>

        <div style="padding-left: 20px;margin-top: 20px">
            <label for="password" class="left" style="color: #5e5e5e">Password: </label>
            <input type="password" name="password" id="password" size="30" style="margin-top: 10px"/>
        </div>

        <div style="padding-left: 20px;margin-top: 20px">
            <input type="submit" value="Login"/>
        </div>
    </form>

    <div align="center" style="margin-top: 20px"><a href="/register">New here? Go to register page...</a></div>

</div>

<div align="center" style="margin-top: 50px">
    <p style="color: #5e5e5e; text-align: center">Banking system created by: <a href="http://www.clouway.com">Clouway
        Ltd.</a></p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="kickstart/js/kickstart.js"></script>
</body>
</html>
